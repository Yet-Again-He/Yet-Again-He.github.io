<p><b>Agân</b>.&nbsp; “Death, Mandos”</p>







<p>Adûnaic



name/title for <i>Mandos</i>, the “angel of death”, the Vala who watched over



the souls of fallen elves.</p>







<p>&nbsp;</p>







<p>&nbsp;</p>







<p><u>Elements</u></p>







<p>&nbsp;</p>







<p>&nbsp;Derived



straight from <b><a href="../../../Words/agan.htm">agan</a><i> </i></b>(“death”).</p>
