<p><b>Mulkhêr</b>.&nbsp; “Lord of Darkness”</p>







<p>Old



Adûnaic name for <i>Morgoth</i>, perverted from Morgoth’s original name <i>Melkor</i>



in an ironic tribute to his nature.</p>







<p>The



last element <b>-<i>khêr</i></b>



is an



older form of <b><i><a href="../../../Words/khôr.htm">-khôr</a></i></b> (“lord”).</p>
