<p><b>Amatthâni</b>.&nbsp; “Blessed realm, (lit.) Land
of Manwë”</p>

<p>Adûnaic name for Aman,
the land of the Valar.  The first element is mutated according to the rules of <b><a
href="../../../Grammar/Word%20Formation/Consonant%20Combinations.htm">consonant-combination</a></b>.</p>

<p> </p>
