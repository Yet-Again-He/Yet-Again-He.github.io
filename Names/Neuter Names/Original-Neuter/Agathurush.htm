<p><b>Agathurush</b>.&nbsp; “Greyflood”</p>



<p>The Adûnaic name

for the river <i>Greyflood</i>, that bordered Eregion near Moria and emptied

out into the Sea where the Númenóreans built the future <i>Lond Daer</i>.</p>
