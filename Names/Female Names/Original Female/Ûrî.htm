<p><b>*Ûrî</b>.&nbsp; “Arien, (Lady of the) Sun”</p>







<p>Adûnaic



name for <i>Arien</i>, the female maia who guided the vessel bearing the Sun, the



last fruit of Laurelin.</p>







<p>It



is composed of the word for sun with the last part lengthened to the feminine <i>-î</i>.&nbsp;</p>
