<h1>John’s Gospel.</h1>

<p>To be precise, its rather well-known beginning.</p>



<hr size=1 width="100%" noshade style='color:black' align=center>



<p>&nbsp;</p>

<p><u>John’s Gospel</u></p>

<p><b>Hîdisil bêth, kabêtha Êrumâ,
kabêtha Êru.</b></p>

<p><i>In the beginning (was) the
word, and the word (was) with God, and the word is God.</i></p>
