<p><b>&nbsp;</b></p>

<p><b>zabathân </b><i>adj</i>.
&nbsp;“(the) humbled (one)”</p>

<p>It can be used as an adjective, but only after the
noun it modifies.&nbsp; It can also be used as a noun meaning “The Humbled
One.”</p>
