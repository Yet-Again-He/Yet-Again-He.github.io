<p><b>nuhul</b> <i>adj</i>.&nbsp; (<a href="../../../Grammar/Noun Grammar/Strong%20Nouns.htm">Strong-I</a> <a href="../../../Grammar/Noun Grammar/Gender.htm">Neuter</a>)
