<p><b>&nbsp;</b></p>
<p><b>phîn</b> <i>adj</i>. “apathetic, tepid”</p>
<p>Derived from the primitive elvish root <b><i>THIN</i></b>

(“grey”), with the strong <i>-th</i> transformed to the weaker <i>-ph</i> to emphasize

the meaning of the word.&nbsp; Coined by Jeremy Morton.</p>
