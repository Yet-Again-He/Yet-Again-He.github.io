<p><b>Ar-</b>&nbsp;<i>pref</i>. &nbsp;“king or queen”<u1:p></u1:p></p>

<p>The standard way to address one of royalty, one only uses the
standalone nouns when not using their names.</p>

<p><b><u1:p>&nbsp;</u1:p></b></p>

<p>To find <i>ruler</i>, see <b><a href="ârâ.htm">ârâ</a></b>.</p>

<p>To find <i>queen</i>, see <b><a href="ârî.htm">ârî</a></b>.</p>

<p>To find <i>king</i>, see <b><a href="ârû.htm">ârû</a></b>.</p>
