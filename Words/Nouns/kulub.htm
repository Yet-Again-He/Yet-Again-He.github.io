<p><b>*kulub</b> <i>n</i>.&nbsp; (<a
href="../../Grammar/Noun%20Grammar/Weak%20Nouns.htm">Strong-I</a> <a
href="../../Grammar/Noun%20Grammar/Gender.htm">Neuter</a>) “roots, edible
vegetables that are roots not fruits”</p>

<p>This is a
collective noun, in contrast to <b><a href="kulbu.htm">kulbu</a></b> (which is just a single generic “root”).</p>

<p> </p>
