<p><b>&nbsp;</b></p>

<p><b>*hazad</b> <i>n</i>.&nbsp; (<a href="../../Grammar/Noun Grammar/Strong%20Nouns.htm">Strong-I</a> <a href="../../Grammar/Noun Grammar/Gender.htm">Neuter</a>)
“seven”</p>

<p>&nbsp;It
may be related to the Khuzdul word <i>Khazad</i> (“dwarves”), who were divided
into seven houses.</p>
