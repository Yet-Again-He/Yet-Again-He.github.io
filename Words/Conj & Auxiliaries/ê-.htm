<p><b>ê- </b><i>pref</i>.
&nbsp;“spatial indicator”</p>

<p>Used as a prefix in words to indicate a location.</p>

<p>&nbsp;</p>

<p><u>Example</u></p>

<table>
 <tr>
  <td>
  <p><b><a href="../Adj%20&amp;%20Adv/êphal.htm">êphal</a></b></p>
  </td>
  <td>
  <p>“far”</p>
  </td>
 </tr>
</table>

<p>&nbsp;</p>
