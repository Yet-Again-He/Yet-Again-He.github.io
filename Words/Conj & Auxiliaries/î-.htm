<p><b>î-</b><i> pref</i>.
“temporal indicator”</p>

<p>Used as a prefix in words to indicate time in some
aspect.</p>

<p>&nbsp;</p>

<p><u>Example</u></p>

<table>
 <tr>
  <td>
  <p><b><a href="../Adj%20&amp;%20Adv/îdô.htm">îdô</a></b></p>
  </td>
  <td>
  <p>“now”</p>
  </td>
 </tr>
