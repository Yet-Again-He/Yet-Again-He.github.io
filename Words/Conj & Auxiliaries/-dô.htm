<p><b>du-</b> <i>pref</i>.
“should, so-as”</p>

<p>A verbal prefix that indicates the <b>optative</b>
mood, a wish or hope.</p>

<p>It may also be used as a conjunctive suffix, whereupon
it undergoes <b><a href="../../Grammar/Random/a-fortification.htm">a-fortification</a></b>
to produce -<i>dô</i>,&nbsp; such as <i>kadô</i> (“and so”) in the first line
of the <b><a href="../../Phrases/LOTR/Akallabêth.htm">Lament for Akallabêth</a></b>.</p></html>
