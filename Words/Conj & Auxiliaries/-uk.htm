<p><b>&nbsp;</b></p>

<p><b>-uk</b> <i>suf</i>. “noun
suffix”</p>

<p>Used to craft nouns of similar meaning from a noun
stem.</p>

<p>&nbsp;</p>

<p><u>List</u>:</p>

<p><b><a href="../Neo-nouns/Strong-I/ruthuk.htm">ruthuk</a></b>
(“rudder, plough”) from root <i><a
href="../../Roots/Neo%20Roots/R-folder/RUTH.htm">&#8730;RUTH</a></i> (“furrow,
row”).</p>

<p><b><a href="../Neo-nouns/Strong-I/muluk.htm">muluk</a></b>
(“evil, corruption, perversion”) from the root <i>&#8730;MUL</i> (“horrible,
twisted”).</p></html>
