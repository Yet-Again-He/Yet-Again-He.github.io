<p><b>*ka-</b> <i>pref</i>. “and,
?but”</p>

<p>Only known attestation by Tolkien is from the first
verse of the <i>Lament of Akallabêth</i>:</p>

<p><b><u>Ka</u></b>dô Zigûrun zabathân
unakkha; “<b>And</b> so Sauron, humbled, he came.”</p></html>
