<p><b>&nbsp;</b></p>

<p><b>mî</b><i> aux</i>.
“has, had, was”</p>

<p>Differs slightly from standard English use by universally
putting it at the beginning of the sentence to signify everything has happened
in the past.</p>

<p>&nbsp;</p>

<p><u>Examples</u></p>

<p>Mî hêyadda phurut.</p>

<p><i>I had gone north.</i></p></html>
