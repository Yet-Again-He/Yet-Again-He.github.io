<p><b>&nbsp;</b></p>

<p><b>rô</b><i> aux</i>.
“will (be)”</p>

<p>Similar in function to “will,” it differs slightly in
that you put it at the beginning of the sentence to signify everything is going
to happen in the future.</p>

<p>&nbsp;</p>

<p><u>Examples</u></p>

<p>Rô yayadam Ârûnada.</p>

<p><i>We will go to the King.</i></p></html>
