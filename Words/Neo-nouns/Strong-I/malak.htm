<p><b>&nbsp;</b></p>

<p><b>malak</b> <i>n</i>. (<a
href="../../../Grammar/Noun%20Grammar/Strong%20Nouns.htm">Strong-I</a> <a
href="../../../Grammar/Noun%20Grammar/Gender.htm">Neuter</a>) “malice, spite,
hate”</p>

<p>It is treated like a collective noun, so no
plural/dual.</p>

<p> </p>
