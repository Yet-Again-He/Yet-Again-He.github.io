<p><b>zinid</b> <i>coll</i>.
&nbsp;(<a href="../../../Grammar/Noun%20Grammar/Strong%20Nouns.htm">Strong-I</a>
<a href="../../../Grammar/Noun%20Grammar/Gender.htm">Neuter</a>) “Truth, (all) truth”</p>

<p>Collective noun referring to the logical concept of truth itself, or more precisely,
the truth from which all truths are derived.</p>
