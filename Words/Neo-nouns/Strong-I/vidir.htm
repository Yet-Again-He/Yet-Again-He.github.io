<p><b>vidir</b> <i>n</i>.&nbsp; (<a
href="../../../Grammar/Noun%20Grammar/Strong%20Nouns.htm">Strong-I</a> <a
href="../../../Grammar/Noun%20Grammar/Gender.htm">Neuter</a>) “wisdom”</p>

<p>Derived
from the Edain word <i>vidri</i> (“wisdom”) with connections to the precursor
Edain word <i>widris </i>(“wisdom”).</p>
