<p><b>&#8730;KAL</b> <i>root</i>.
“to be bright”</p>

<p>Reversed from the Adûnaic word <a
href="../../../Words/Nouns/kali.htm"><b>kali</b></a> (“woman”).&nbsp;
Undoubtedly connected to Primitive Elvish <i>&#8730;KAL</i> (“shine, be bright”).</p>
