<p><b>&#439;AR</b> <i>root</i>. “High, Royal”</p>

<p>reverse-derived from <b>ar-</b> (“ruler”).  This was chosen over possible &#8730;&#660;AR due Elvish as well as the double long vowels in ârâ.</p>
