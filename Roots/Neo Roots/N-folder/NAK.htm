<p><b>&#8730;</b><b>NAK</b> <i>root</i>.
“unglossed”</p>

<p>While
written by Tolkien, he did not provide any gloss, instead using this as an example
of potential root derivations.</p>

<p>&nbsp;</p>

<p><b>NAK-</b></p>

<p><b>NAKA</b></p>

<p><b>-NKA</b></p>

<p><b>ANKA</b></p>

<p><b>DA-NKA</b></p>

<p><b>NAKI</b></p>

<p><b>NAKU</b></p>
