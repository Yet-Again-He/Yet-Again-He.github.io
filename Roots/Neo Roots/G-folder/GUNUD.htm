<p><b>&#8730;GUNUD</b> <i>root</i>. “dig”</p>

<p>Reverse-derived from Thorsten Renk's neologism <b><a href="../../../Words/Neo-verbs/Triconsonantal/gunud-.htm">gunud-</a></b> (“to dig, excavate”), 
it is treated as an extended root from <i><a href="GUN.htm">&#8730;GUN</a></i> (“burrowing animal”).</p>
