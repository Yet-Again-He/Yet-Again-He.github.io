<p><b>&#8730;TARAK</b> <i>root</i>.
“support”</p>

<p>Reverse-derived from original Adûnaic <b>*<a href="../../../Words/Nouns/târik.htm">târik</a></b> (“pillar”). 
It is believed to be an extended root of <i><a href="../R-folder/RAK.htm">&#8730;RAK</a></i>.</p>
