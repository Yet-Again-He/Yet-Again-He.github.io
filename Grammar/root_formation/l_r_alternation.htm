<h1>Adûnaic L-R Alternation</h1>

<p>Adûnayan will change the [L] in an borrowed root into an [R] and vice-versa, particularly from Eldarin.  
It is marginally attested with Rohirric loho "horse" presumably from Eldarin, Quenya rocco/Sindarin roch.</p>
