<h1>Root [-R] Extension.</h1>

<p>a root suffix that adds a "causative" meaning to the root.</p>

<p>&nbsp;</p>

<p><b>Example</b>:</p>

<p>√ZAGA<u><b>R</b></u> ("sword, war"); from √ZAG ("win") + -R.</p>
