<h1>Root [-N] Extension.</h1>

<p>When utilized as a suffix, the root extension -N indicates place or area.</p>

<p>&nbsp;</p>

<p><b>Example</b>:</p>

<p>√<b>ZAYAN</b> ("(area of) land"); from √ZAY ("locative").</p>
