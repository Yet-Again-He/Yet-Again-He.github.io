<h1>Root [T-] Extension.</h1>

<p>a root suffix that adds verticality.</p>
<p>Make sure to extend the primary vowel whenever and wherever the root is added.

<p>&nbsp;</p>

<p><b>Examples</b>:</p>

<p>√<b><u>TALAB</u></b> ("table"); from T- + √LAB ("load"); √<b><u>TARAK</u></b> ("support"); from T- + √RAK ("reach").</p>
