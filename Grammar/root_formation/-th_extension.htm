<h1>Root [PH-] Extension.</h1>

<p>a root extension that means "complete, fully," used to change the meaning of a root 
to have an state indicating the completion of an action.</p>

<p>&nbsp;</p>

<p><b>Example</b>:</p>

<p>PH- + √ZAG ("win") > <u><b>PH</b></u>AZAG > √PHAZAG ("conquer").</p>
