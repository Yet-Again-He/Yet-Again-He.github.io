<h1>Root [Z-] Extension.</h1>

<p>a root suffix indicating general attachment or its objectification.</p>

<p>&nbsp;</p>

<p><b>Example</b>:</p>

<p>√<b><u>ZIMIR</u></b> ("jewel"); from Z- + √MIR ("precious").  Another example is √<b><u>ZIʔIR</u></b> ("love, desire"); from Z- + √ʔIR ("one, first").</p>
