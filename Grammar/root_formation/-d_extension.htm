<h1>Root [-D] Extension.</h1>

<p>An "Ascribed" duty or role, when added to a root.</p>

<p>&nbsp;</p>

<p><b>Example</b>:</p>

<p>√BURUD ("heavy"); from √BUR ("stone") + -D.</p>
<p>&nbsp;</p>
<p>√HALAD ("guardian"); from √HAL ("great") + -D.</p>
