<h1>Root [-Z] Extension.</h1>

<p>a root suffix indicating material, or "that which possesses."</p>

<p>&nbsp;</p>

<p><b>Example</b>:</p>

<p>√BARAZ ("iron"); from √BAR ("strength") + -Z.</p>
