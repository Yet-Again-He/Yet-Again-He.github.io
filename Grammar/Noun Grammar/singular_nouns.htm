<h1>Singular Nouns</h1>

<hr size=1 width="100%" noshade style='color:black' align=center>

<p>The unmodified, original form of the noun, denoting a single instance of its concept.</p>


<p>&nbsp;</p>

<p><b>Examples</b>:</p>

<p><i>Nimiran yada <b>sakal</b></i>.</p>

<p>“The elf goes to the <b>shore</b>”</p>

<p><i>Uguba <b>mirib</b></i>.</p>

<p>“He drank <b>wine</b>.”</p>

<p><i>Akkalagônun kalba, ka<b>dâira</b> rahta</i>.</p>

<p>“Ancalagon fell, and the <b>earth</b> was rent.”</p>

<p>&nbsp;</p>
