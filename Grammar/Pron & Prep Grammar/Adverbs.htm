<p><b>Adverbs.</b></p>

<p>Function identically to adverbs in English.</p>

<p>&nbsp;</p>

<p><u>Examples</u>:</p>

<p><b><i>Îdô</i></b><i>
katha batîna lôkhî</i>.</p>

<p>“<b>now</b> all roads are crooked.”</p>

<p><i>Narûn nakha <b>îzê</b> tarka bâr</i>.</p>

<p>“The man came <b>here</b> to support the lord.”</p>
