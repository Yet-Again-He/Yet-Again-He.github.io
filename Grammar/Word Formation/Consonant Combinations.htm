<p>Neo-Adûnaic Assimilation.</p>

<hr size=1 width="100%" noshade style='color:black' align=center>

<p>&nbsp;</p>

<p>When certain consonantal combinations are made, they
get changed to the following:</p>

<table>
 <tr>
  <td>
  <p>np/mp à pp</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nph/mph à pph</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nt/mt à tt/pt</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nth à tth</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nk à kk</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nkh à kkh</p>
  </td>
 </tr>
</table>
