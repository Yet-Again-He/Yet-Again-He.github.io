<h1>Neo-Adûnaic Assimilation.</h1>

<hr size=1 width="100%" noshade style='color:black' align=center>

<p>&nbsp;</p>

<p>When certain consonantal combinations are made, they
get changed to the following:</p>

<table>
 <tr>
  <td>
  <p>np/mp → pp</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nph/mph → pph</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nt/mt → tt/pt</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nth → tth</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nk → kk</p>
  </td>
 </tr>
 <tr>
  <td>
  <p>nkh &#x2192; kkh</p>
  </td>
 </tr>
</table>
